<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens dinamicas</title>
</head>
<body>
    <h1>imagens dinamicas</h1>

                <!-- começar pela foto maior
                    os sourcer vao ficar a cima da imagem principal -->
    <picture> 
        <!-- max-width: é a largura da tela
          se a tela tiver de 0px ate 700px vai aparecer essa imagem -->
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">

        <!-- se a tela tiver de 700px ate 1000px vai aparecer essa imagem  -->
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">

        <!-- se a tela tiver 1000px ou mais, vai aparecer essa -->
        <img src="imagens/foto-g.png" alt="foto g">

    </picture>
    <h1>reproduzindo audio</h1>
    <audio preload="metadata" controls loop>
       <source src="audio/audio.mp3" type="audio/mpeg">
        <source src="" type="audio/ogg">
        <source src="" type="audio/wav">
        <p>infeslimente seu navegador nao pode reproduzidr audio</p>
    </audio>
    
</body>
</html>
