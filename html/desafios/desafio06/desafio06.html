<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags em html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em html5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tags deverá ser usada em cada caso.</p>
    <ul>
        <li><abbr title="usando a tag <p> </p>">paragrafo</abbr></li>
        <li><abbr title="usando a tag <h1> ao <h6>">titulos</abbr></li>
        <li><abbr title="usando a tag <img>">imagens</abbr></li>
        <li><abbr title="usando a tag <abbr>">abreviações</abbr></li>
        <li><abbr title="usando a tag <code>">codigo fonte</abbr></li>
        <li><abbr title="usando a tag <ol>">listas numeradas</abbr></li>
        <li><abbr title="usando a tag <ul>">listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
