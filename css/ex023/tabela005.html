<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table{
            width: 400px;
        }
        tr, td, th {
            border: 1px solid black;
        }
        .destaque {
            background-color: greenyellow;
        }
        col.nk, .kmk {

        }
        col.cidade {

</head>

            </tr>

            </tr>

</html>
