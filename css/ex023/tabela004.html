<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas 4</title>
    <style>
        table {
            width: 500px;
            border-collapse: collapse;
        }
        tr, th, td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        td {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th scope="col">grupo</th>
            <th scope="col">nomes</th>
            <th colspan="4" scope="colgroup">filmes</th>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">mulheres</th>
                <td>Ana Maria</td>
                <td>alien</td>
                <td>rambo</td>
                <td>vingadores</td>
            </tr>
                <tr>
                    <td>beatriz souza</td>
                    <td>hulk</td>
                    <td> inception</td>
                    <td> batman</td>
                </tr>
                <tr>
                    <td>claudia melo</td>
                    <td>oblivion</td>
                    <td> matrix</td>
                    <td>big hero</td>
                </tr>
                <tr>
                    <th rowspan="3" scope="rowgroup">homens</th>
                    <td>bruno mendonça</td>
                    <td> intocaveis</td>
                    <td>amnesia</td>
                    <td> gladiador</td>
                </tr>
                <tr>
                    <td>daniel lourenço</td>
                    <td>wall-e</td>
                    <td>oldboy</td>
                    <td>dangal</td>
                </tr>
                <tr>
                    <td>fabiano mota</td>
                    <td> star wars 5</td>
                    <td> taxi driver</td>
                    <td> toy story</td>
                </tr>
        </tbody>
    </table>
    
</body>
</html>
