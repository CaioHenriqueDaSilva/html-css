<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    
        <p><label for="inome">nome:</label>
        <input type="text" name="nome" id="inome" placeholder="nome completo" autocomplete="name">
        </p>
        <p><label for="imedia">media:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" value="5">
        </p>
        <p><label for="imes">mes:</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p><label for="idia"></label>
        <input type="date" name="dia" id="idia">
        </p>
        <p><label for="itime"></label>
            <input type="time" name="time" id="itime">
        </p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>
    
</body>
</html>
