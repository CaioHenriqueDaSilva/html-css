<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover {
            color: black;

        }
        div:hover > p {
            display: block;
            color: black;

        }
        div {
            background-color: red;
            width: 150px;
        }
    </style>
</head>   
<body>
        <h1>exemplo de hovel</h1>
        <p>paasse o mouse abaixo</p>
        <div>passe o mouse aqui
            <p>texto escondido</p>
        </div>
</body>
</html>
